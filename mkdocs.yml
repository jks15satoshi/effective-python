# Project information
site_name: Effective Python
site_url: https://pages.jks15satoshi.me/effective-python/
site_author: Satoshi Jek

# Repository
repo_name: jks15satoshi/effective-python
repo_url: https://github.com/jks15satoshi/effective-python/

# Copyright
copyright: Copyright &copy; 2021 Satoshi Jek. Licensed under the Creative Commons Attribution 4.0 International License.

# Configuration
theme:
  name: material

  include_search_page: false
  search_index_only: true

  features:
    - content.code.annotate
    # - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/weather-sunny
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/weather-night
  font:
    text: Inter
    code: Noto Sans Mono
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - exclude:
      glob:
        - README/*
  - i18n:
      default_language: !ENV [DEFAULT_LANGUAGE, "zh"]
      languages:
        zh: 简体中文
        zh_TW: 繁體中文
      nav_translations:
        zh_TW:
          首页: 首頁
          Python 式思考: Python 式思考

extra:
  alternate:
  - name: 简体中文
    link: ./
    lang: zh
  - name: 繁體中文
    link: ./zh_TW/
    lang: zh_TW

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
- 首页: index.md
- Python 式思考:
  - chpt_1/item_0.md
  # - chpt_1/item_1.md
  # - chpt_1/item_2.md
  # - chpt_1/item_3.md

