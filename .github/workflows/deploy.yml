name: deploy

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install .
      - run: mkdocs gh-deploy --force
